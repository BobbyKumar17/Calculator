<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Calculator for mathematical operations</title>
    <!-- Link to external CSS file -->
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <!-- Heading -->
    <h1> üñêÔ∏è" Welcome to Calculate me! "</h1>
    <!-- Calculator container -->
    <div class="container">
      <!-- Input field for displaying expressions and results -->
      <div class="row">
        <input class="input" id="screen" type="text" />
      </div>
      <!-- Buttons for clear, percentage, memory plus, and memory minus -->
      <div class="row">
        
        <button class="button">C</button>
        <button class="button">%</button>
        <button class="button">M+</button>
        <button class="button">M-</button>
      </div>
      <!-- Buttons for numbers 7, 8, 9, and multiplication (*) -->
      <div class="row">
        <button class="button">7</button>
        <button class="button">8</button>
        <button class="button">9</button>
        <button class="button">*</button>
      </div>
      <!-- Buttons for numbers 4, 5, 6, and division (/) -->
      <div class="row">
        <button class="button">4</button>
        <button class="button">5</button>
        <button class="button">6</button>
        <button class="button">/</button>
      </div>
      <!-- Buttons for numbers 1, 2, 3, and addition (+) -->
      <div class="row">
        <button class="button">1</button>
        <button class="button">2</button>
        <button class="button">3</button>
        <button class="button">+</button>
      </div>
      <!-- Buttons for number 0, decimal point, equal sign (=), and subtraction (-) -->
      <div class="row">
        <button class="button">0</button>
        <button class="button">.</button>
        <button class="button">=</button>
        <button class="button">-</button>
      </div>
    </div>
    <!-- Script tag to link to external JavaScript file -->
    <br>
    <script src="script.js"></script>
  </body>
</html>
